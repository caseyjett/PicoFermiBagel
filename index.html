<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Fermi Bagel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">

    <a href="#" onclick="window.location.reload(); return false;" class="newGame">New Game</a>

    <header>
        <h1 class="intro">Pico Fermi Bagel is a number guessing game. To solve the puzzle, you guess digits and are given the following hints:</h1>
    </header>
    <main>

        <ul class="hints">
            <li class="hintLi"><span class="hintSpan">Fermi:</span>Correct number in the correct position.</li>
            <li class="hintLi"><span class="hintSpan">Pico:</span>Correct number in the wrong position.</li>
            <li class="hintLi"><span class="hintSpan">Bagel:</span>Nothing matches.</li>
        </ul>

        <div class="input">
            <input type="text" maxlength="1" id="num1" oninput="this.value=this.value.replace(/[^0-9]/g,'')"> 
            <input type="text" maxlength="1" id="num2" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
            <input type="text" maxlength="1" id="num3" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        </div>

        <div class="buttons">
            <button id="guess">Guess!</button>
            <button id="giveUp">Give up</button>
        </div>
        <ul class="guesses">

        </ul>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
